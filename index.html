<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おしゃれな写真</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;

        }

            text-align: center;
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <img class="photo" src="https://embed.pixiv.net/spotlight.php?id=3044&lang=ja" alt="きれいな写真">

</div>

</body>
</html>
